.button-29 {

  border-radius: 6px;

  user-select: none;

  touch-action: manipulation;
  white-space: nowrap;
  will-change: box-shadow,transform;
  font-size: 18px;
}

.button-29:focus {

}

  <script>

    // Function to print a specific section
function printSection() {
  const printContent = document.getElementById("printSection"); // Get the section to print
  const originalContent = document.body.innerHTML; // Save the original content

  // Replace the body content with the print section's content
  document.body.innerHTML = printContent.outerHTML;

  // Trigger the print dialog
  window.print();

  // Restore the original content
  document.body.innerHTML = originalContent;

  // Reload scripts to ensure functionality (optional for dynamic scripts)
  location.reload();
}

// Attach the printSection function to the button click event
document.getElementById("printButton").addEventListener("click", printSection);







  // Function to display the current date
// Function to display the current date in Day/Month/Year format
function displayDate() {
  const today = new Date(); // Get the current date

  // Extract day, month, and year
  const day = today.getDate(); // Get the day of the month
  const month = today.getMonth() + 1; // Get the month (0-based, so add 1)
  const year = today.getFullYear(); // Get the year

  // Format the date as Day/Month/Year
  const formattedDate = `${day}/${month}/${year}`;

  // Insert the formatted date into the HTML element with id 'currentDate'
  document.getElementById("currentDate").textContent = formattedDate;
}

// Call the function when the page loads
window.onload = displayDate;
